<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakester</title>
    <script src="midterm.js" defer></script>
    <link rel="stylesheet" href="midterm.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
<body>
    <header>
        <h1>The Cakester</h1>
    </header>
        <div class="wrapper">
            <div class="pic">
                <h2>Cakes' list</h2>
                <div class="cakesList"></div>
            </div>
    <aside>
        <div class="selectTasks">

            <h2>What would you like to to?</h2>
            <br>
            <ul>
                <li>Create a cake - <span>C</span></li><br>
                <li>Read details of the cake - <span>R</span></li><br>
                <li>Update the details for a cake - <span>U</span></li><br>
                <li>Delete a cake - <span>D</span></li><br>
            </ul>
            <br>
            <label for="task">Enter the task's code:</label>
            <input type="text" id="task" name="task" maxlength="10" size="10" placeholder="C, R, U or D"></input>
            <button onclick="showInfo()">Click for information!</button>
            <br>
        <div class="selectedTask"></div>
        <div> <img class="cakesPic" alt="Cake"/></div>    
        </div>
    </aside>
    </div>   
    
</body>
</html>
